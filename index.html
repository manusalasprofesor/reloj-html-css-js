<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj de Sistema con Html, CSS y JavaScript</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
    <!-- Mis estilos -->
    <link rel="stylesheet" href="css/watch-style.css">
</head>
<body>
    <!-- parent node para mostrar info -->
    <div class="container">
        <div class="time-container">
            <span id="hour">00</span>
            <span class="blink-colon">:</span>
            <span id="minute">00</span>
            <span class="blink-colon">:</span>
            <span id="second">00</span>
        </div>
        <div class="date-container">
            <span id="day">Domingo</span>,
            <span id="date">01 de 01 de 2024</span>
        </div>
    </div>

    <!-- Mis scripts -->
    <script src="js/watch-script.js"></script>
</body>
</html>
